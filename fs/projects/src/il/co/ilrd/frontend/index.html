<!DOCTYPE html>

<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
        <title>SignUp</title>
        <link rel="stylesheet" type="text/css" href="./index_files/SignUp.css">
    </head>

    <body>
        <div id="bannerimage"></div>
        <form action="JavaScript: signupApply()" style="border:1px solid #ccc">
            <div class="container">
                <img src="./index_files/iot_icon.png">
                <h1>Sign Up</h1>
                <p>Please fill in this form to create an account.</p>
                <hr>
                
                <label for="comp-name"><b>Company Name</b></label>
                <input type="text" placeholder="Enter company name" name="name" required="">

                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" required="">
                
                <label for="phone"><b>Phone</b></label>
                <input type="text" placeholder="Enter phone number" name="phone" required="">

                <label for="addr"><b>Address</b></label>
                <input type="text" placeholder="Enter delivery address" name="address">

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required="">
          
                <label for="psw-repeat"><b>Repeat Password</b></label>
                <input type="password" placeholder="Repeat Password" name="psw-repeat" required="">

                <p>By creating an account you agree to our <a href="file:///home/student/git/fs/projects/src/il/co/ilrd/frontend/SignUp.html#" style="color:dodgerblue">Terms &amp; Privacy</a>.</p>
                <p>Do you already have an account?  <a href="file:///home/student/git/fs/projects/src/il/co/ilrd/frontend/SignUp.html#" style="color:dodgerblue">Sign in</a></p>
                
                <hr>
                <div class="button">
                    <button type="submit" class="btn signupbtn">Sign Up</button>
                    <button type="button" class="btn cencelbtn">Cancel</button>
                </div>
            </div>
        </form>
        <script src="./index_files/SignUp.js"></script>
    

</body></html>
