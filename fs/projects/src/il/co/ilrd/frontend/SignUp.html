<!DOCTYPE html>
<html>
    <head>
        <title>SignUp</title>
        <link rel="stylesheet" type="text/css" href="SignUp.css">
    </head>

    <body>
        <div id="bannerimage"></div>
        <form action="JavaScript: signupApply()" style="border:1px solid #ccc">
            <div class="container">
                <img src="iot_icon.png">
                <h1>Sign Up</h1>
                <p>Please fill in this form to create an account.</p>
                <hr>
                <div id="form-grid">
                    <label for="comp-name"><b>Company Name</b></label> 
                    <input type="text" placeholder="Enter company name" name="comp-name" required> </br>

                    <label for="email"><b>Email</b></label> 
                    <input type="text" placeholder="Enter Email" name="email" required> </br>
                    
                    <label for="phone"><b>Phone</b></label> 
                    <input type="text" placeholder="Enter phone number" name="phone" required> </br>

                    <label for="address"><b>Address</b></label> 
                    <input type="text" placeholder="Enter delivery address" name="address"> </br>

                    <label for="psw"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="psw" required> </br>
            
                    <label for="psw-repeat"><b>Repeat Password</b></label> 
                    <input type="password" placeholder="Repeat Password" name="psw-repeat" required> </br>

                </div>
                <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
                <p>Do you already have an account?  <a href="#" style="color:dodgerblue">Sign in</a></p>
                <hr>
                <div class="button">
                    <button type="submit" class="btn signupbtn">Sign Up</button>
                    <button type="button" class="btn cencelbtn">Cancel</button>
                </div>
            </div>
        </form>
        <script src="SignUp.js"></script>
    </body>
</html>
